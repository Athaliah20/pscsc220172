<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>VR Dream Villa - Examination Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame core (stable CDN) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family:
                system-ui,
                -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                sans-serif;
        }
    </style>
</head>

<body>
    <a-scene renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true; highRefreshRate: true"
        shadow="type: pcfsoft" background="color: #cce0ff" vr-mode-ui="enabled: true"
        device-orientation-permission-ui="enabled: true">

        <a-assets>
            <!-- Mapping user assets to available files in 'assests' folder -->
            <!-- Since specific pool/car/roof/coconut models weren't found in the list, I'll use available villa models as placeholders or focus on the main one -->
            <a-asset-item id="villaCompleteModel" src="assests/villa_gr.glb"></a-asset-item>
            <a-asset-item id="carModel" src="assests/bmw_i8.glb"></a-asset-item>
        </a-assets>

        <!-- ========================================= -->
        <!-- ============= LIGHTING ================= -->
        <!-- ========================================= -->
        <a-entity light="type: ambient; intensity: 0.7; color: #ffffff"></a-entity>
        <a-entity light="type: directional; intensity: 1.2; castShadow: true; color: #ffffff"
            position="4 8 -6"></a-entity>

        <!-- ========================================= -->
        <!-- ========= CAMERA / PLAYER RIG ========== -->
        <!-- ========================================= -->
        <a-entity id="playerRig" position="0 0 35" wasd-controls="acceleration: 25"
            look-controls="pointerLockEnabled: true">
            <a-entity camera position="0 1.6 0"></a-entity>
        </a-entity>

        <!-- ========================================= -->
        <!-- ============ GROUND PLANE ============= -->
        <!-- ========================================= -->
        <a-entity geometry="primitive: plane; width: 100; height: 100" rotation="-90 0 0" position="0 0 0"
            material="color: #7cb342; roughness: 0.6; metalness: 0.1; src: url(https://cdn.aframe.io/a-painter/images/floor.jpg); repeat: 20 20"
            receive-shadow="true"></a-entity>

        <!-- ========================================= -->
        <!-- ============ VILLA BUILDING =========== -->
        <!-- ========================================= -->
        <a-entity id="villa" position="-2 -300.8 -490">
            <a-gltf-model id="villaModel" src="#villaCompleteModel" position="0 0.1 0" scale="1 1 1" cast-shadow="true"
                receive-shadow="true"></a-gltf-model>
        </a-entity>

        <!-- ========================================= -->
        <!-- ============ COMPOUND WALL ============= -->
        <!-- ========================================= -->
        <a-entity id="compoundWalls">
            <!-- Back Wall -->
            <a-box id="wallBack" position="0 1.5 -25" width="50" height="3" depth="0.5"
                material="color: #424242; roughness: 0.8" cast-shadow="true" receive-shadow="true"></a-box>
            <!-- Left Wall -->
            <a-box id="wallLeft" position="-25 1.5 0" width="0.5" height="3" depth="50"
                material="color: #424242; roughness: 0.8" cast-shadow="true" receive-shadow="true"></a-box>
            <!-- Right Wall -->
            <a-box id="wallRight" position="25 1.5 0" width="0.5" height="3" depth="50"
                material="color: #424242; roughness: 0.8" cast-shadow="true" receive-shadow="true"></a-box>
            <!-- Front Wall Left -->
            <a-box id="wallFrontLeft" position="-17.5 1.5 25" width="15" height="3" depth="0.5"
                material="color: #424242; roughness: 0.8" cast-shadow="true" receive-shadow="true"></a-box>
            <!-- Front Wall Right -->
            <a-box id="wallFrontRight" position="17.5 1.5 25" width="15" height="3" depth="0.5"
                material="color: #424242; roughness: 0.8" cast-shadow="true" receive-shadow="true"></a-box>

            <!-- Corner Pillars for aesthetics -->
            <a-box position="-25 1.75 -25" width="1" height="3.5" depth="1" material="color: #212121"></a-box>
            <a-box position="25 1.75 -25" width="1" height="3.5" depth="1" material="color: #212121"></a-box>
            <a-box position="-25 1.75 25" width="1" height="3.5" depth="1" material="color: #212121"></a-box>
            <a-box position="25 1.75 25" width="1" height="3.5" depth="1" material="color: #212121"></a-box>

            <!-- Entrance Pillars -->
            <a-box position="-10 1.75 25" width="0.8" height="3.5" depth="0.8" material="color: #212121"></a-box>
            <a-box position="10 1.75 25" width="0.8" height="3.5" depth="0.8" material="color: #212121"></a-box>
        </a-entity>

        <!-- ========================================= -->
        <!-- ============ SWIMMING POOL ============= -->
        <!-- ========================================= -->
        <a-entity id="pool" position="-18 0 0">
            <!-- Pool Rim -->
            <a-box position="0 0.1 -6.2" width="12.4" height="0.2" depth="0.4" material="color: #ffffff"></a-box>
            <a-box position="0 0.1 6.2" width="12.4" height="0.2" depth="0.4" material="color: #ffffff"></a-box>
            <a-box position="-6.2 0.1 0" width="0.4" height="0.2" depth="12" material="color: #ffffff"></a-box>
            <a-box position="6.2 0.1 0" width="0.4" height="0.2" depth="12" material="color: #ffffff"></a-box>

            <!-- Pool Bottom -->
            <a-plane position="0 0.01 0" rotation="-90 0 0" width="12" height="12" material="color: #003366"></a-plane>

            <!-- Water Layer 1 (Base Ripple) -->
            <a-plane id="water" position="0 0.15 0" rotation="-90 0 0" width="12" height="12"
                material="color: #00ccff; transparent: true; opacity: 0.6; roughness: 0.1"
                animation="property: material.opacity; to: 0.8; dir: alternate; dur: 2000; loop: true">
            </a-plane>

            <!-- Water Layer 2 (Surface Movement) -->
            <a-plane id="waterSurface" position="0 0.16 0" rotation="-90 0 0" width="12" height="12"
                material="color: #80e5ff; transparent: true; opacity: 0.3; roughness: 0.05"
                animation="property: position; to: 0 0.18 0; dir: alternate; dur: 3500; loop: true">
            </a-plane>
        </a-entity>

    </a-scene>
</body>

</html>
